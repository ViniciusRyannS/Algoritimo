<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas da maria</title>
</head>
<body>
    Quais foram os valores das suas 3 notas?
    <input type="text" id="input_nota1">
    <input type="text" id="input_nota2">
    <input type="text" id="input_nota3">
    <button onclick="desempenho()">Analisar desempenho</button>
    <div id="div_nota"></div>
</body>
</html>
<script>
    function desempenho() {
    var nota1 = Number(input_nota1.value)
    var nota2 = Number(input_nota2.value)
    var nota3 = Number(input_nota3.value)
    var media = (nota1 + nota2 + nota3) / 3

    div_nota.innerHTML = (`Sua média foi de ${media.toFixed(1)}.`)
    if (media >= 9.4) {
    div_nota.innerHTML = (`Sua média foi de ${media.toFixed(1)}, Parabéns, você é fora de série!`)
    }
    
    }

</script>
