<script>
    function compra() {
    var qtdmaca = Number(input_qtdmacas.value)
    var precomaca = 0.75
    var resultado = precomaca * qtdmaca

    var promocao = (precomaca - 0.07) * qtdmaca
    // var totaldesc = qtdmaca * desconto
    
    if (qtdmaca <= 9) {
    alert(resultado)
    }
    if (qtdmaca >= 10) {
    alert(promocao.toFixed(2))
 }

}

</script>
