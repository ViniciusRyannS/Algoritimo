<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade da pizza pt2</title>
</head>
<body>
    
    Qual o valor da pizza? <input type="text" id="input_vlrpizza">
    Quantos amigos estar√£o reunidos? <input type="text" id="input_qtdamgs">
    <button onclick="qualaboa()">Rola a pizza?</button>
    <div id="div_pizza"></div>
</body>
</html>
<script>
    function qualaboa() {
    var qtdamgs = Number(input_qtdamgs.value)
    var vlrpizza = Number(input_vlrpizza.value)
    var vlrpessoa = vlrpizza / qtdamgs
    

    if (vlrpessoa <= 20) {
        div_pizza.innerHTML = (`Deu ${vlrpessoa.toFixed(2)} Uhuuul vamos pedir a pizza!`)
    }
    else {
        div_pizza.innerHTML = (`${vlrpessoa.toFixed(2)} Deu ruim, pizza muito cara`)
    }
    }

</script>
