<body>
   Solicite a temperatura <input type="text" id="input_temp"> 
   <button onclick="verificar()">Verificar clima</button> <br>

   <div id="div_climatemp"></div>

<script>
    function verificar() {
        var clima = Number(input_temp.value)
        
    if (clima <= 10) {
        div_climatemp.innerHTML = `Apropriado para conservar alimento <br> <img src="https://i0.wp.com/blog.drconsulta.com/wp-content/uploads/2017/09/121768-os-x-principais-alimentos-que-fazem-bem-para-o-coracao.jpg">`      
    }
    else {
        div_climatemp.innerHTML = `Inapropriada para conservar alimento <br> <img src="https://conteudo.imguol.com.br/c/entretenimento/40/2018/09/13/pao-estragado-1536856097776_v2_300x300.jpg">`
    }

    }
</script>
