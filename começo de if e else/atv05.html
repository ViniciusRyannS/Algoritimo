<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade da frequencia</title>
</head>
<body>
    Qual sua frequência? <input type="text" id="input_freq">
    <button onclick="frequencia()">Analisar frequência</button>
    <div id="div_freq"></div>
    

</body>
</html>
<script>
    function frequencia() {
        var freq = Number (input_freq.value)
        
        if(freq <= 75) {
            div_freq.innerHTML = `<img src="./turista.jpeg">`
        }
        
        else {
            div_freq.innerHTML = `<img src="./aluno estudioso.jpg">`
        }
    }

    
</script>
